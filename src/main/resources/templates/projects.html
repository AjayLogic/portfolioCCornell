<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Featured Projects</title>
    <span th:include="includes :: css"></span>
</head>
<body>

<div th:include="navbar :: navbar"></div>

<section class="opacity">

    <div class="container project-container">

        <h2 class="projects">Click on the links below to view samples of my web applications:</h2>

        <div class="row">

            <div th:each="allProjects : ${projects}" class="col-md-4 project-row">
                <div class="thumbnail-title"><a target="_blank" th:href="${allProjects.url}"
                                                th:text="${allProjects.title}"></a></div>
                <a target="_blank" th:href="${allProjects.url}">
                    <img class="thumbnail" th:src="${allProjects.image}" alt=""/>
                </a>
                <div class="thumbnail-txt">
                    <div class="technologies" th:text="${allProjects.technologies}"></div>
                    <div class="repo"><a target="_blank" th:href="${allProjects.code}">GitHub repo</a></div>
                    <div class="demo"><a target="_blank" href="#">Demo-Coming Soon!</a></div>
                    <div class="information">
                        <a th:href="'#' + ${allProjects.id}" class="btn btn-default" data-toggle="collapse">Click for
                            description</a>
                        <div th:id="${allProjects.id}" class="collapse">
                            <p class="description" th:text="${allProjects.description}"></p>
                            <p class="completed" th:text="${allProjects.completed}"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

<div th:include="navbar :: project-footer"></div>

<span th:include="includes :: js"></span>

</body>
</html>
