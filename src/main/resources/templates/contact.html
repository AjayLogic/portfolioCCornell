<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Contact Me</title>
    <span th:include="includes :: css"></span>

</head>
<body class="contact-body">

<div th:include="navbar :: navbar"></div>

<section class="contact-pg opacity-contact-pg">
    <div class="container contact-container">


    <h3 class="contact">Use the links at the bottom of the page or the form below to contact me!</h3>
<div class="contact-form">
    <form action="/contact" method="post">
        <div>
            <label for="name">Name</label>
        </div>
        <div>
            <input id="name" type="text" name="name"/>
        </div>
        <div>
            <label for="email">Email address</label>
        </div>
        <div>
            <input type="email" id="email"/>
        </div>
        <div>
            <label for="message">Message</label>
        </div>
        <div>
            <textarea name="message" id="message" cols="80" rows="10"></textarea>
        </div>
        <div>
            <a href="mailto:cdhorn515@gmail.com" type="button" class="btn btn-xl btn-contact">Send</a>

            <!--<input type="submit" value="submit"/>-->
        </div>

    </form>
</div>
    </div>



</section>
<!--<div class="credit credit-contact">image by Max Griboedov/shutterstock</div>-->


<div th:include="navbar :: footer"></div>

<span th:include="includes :: js"></span>

</body>
</html>
